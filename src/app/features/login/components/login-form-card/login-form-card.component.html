  <div class="login-form">
    <img src="/assets/img/acses.jpg" alt="ACSES logo" class="logo">
    <form #loginForm="ngForm" clrForm clrLayout="vertical">
      <clr-input-container [@enterLeave]="'flyIn'" *ngIf="currentState === 'email'">
        <label>Email address</label>
        <input id="email-input" clrInput placeholder="Eg. example@umat.edu.gh" name="email" type="email" [(ngModel)]="form.email" #email>
        <clr-control-error>Your email address is required!</clr-control-error>
      </clr-input-container>
      <clr-input-container [@enterLeave]="'flyIn'" *ngIf="currentState === 'password'">
        <label>Password</label>
        <input clrInput placeholder="Password" name="password" type="password" [(ngModel)]="form.password">
        <clr-control-error>Your password is required!</clr-control-error>
      </clr-input-container>

      <button class="btn btn-primary" (click)="onClick()">Next</button>
    </form>
